<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setor Sampah Organik</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&family=Mingzat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/setor.css" />
  </head>

  <body>
    <!-- HERO SECTION -->
    <header class="hero">
      <button class="back-btn">‚Üê</button>
      <div class="hero-text">
        <h1>Setor Sampah Organik</h1>
        <p>Setorkan sampahmu sekarang dan raih hadiahnya.</p>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="container">
      <h2>Pilih jenis sampah organik</h2>

      <div class="waste-grid">
        <div class="waste-card red" onclick="toggleActive(this)">
          <img src="assets/img/sisa makanan.png" alt="Sampah Sisa Makanan" />
          <p>Sampah Sisa Makanan</p>
        </div>

        <div class="waste-card green" onclick="toggleActive(this)">
          <img
            src="assets/img/sisa buah sayur.png"
            alt="Sampah Sisa Buah dan Sayur"
          />
          <p>Sampah Sisa Buah & Sayur</p>
        </div>

        <div class="waste-card yellow" onclick="toggleActive(this)">
          <img src="assets/img/sisa hewani.png" alt="Sampah Hewani" />
          <p>Sampah Hewani</p>
        </div>

        <div class="waste-card pink" onclick="toggleActive(this)">
          <img src="assets/img/sisa pertanian.png" alt="Sampah Pertanian" />
          <p>Sampah Pertanian</p>
        </div>

        <div class="waste-card cyan" onclick="toggleActive(this)">
          <img src="assets/img/kotoran hewan.png" alt="Sampah Kotoran Hewan" />
          <p>Sampah Kotoran Hewan</p>
        </div>

        <div class="waste-card purple" onclick="toggleActive(this)">
          <img
            src="assets/img/daun kering.png"
            alt="Sampah Daun dan Ranting Kering"
          />
          <p>Sampah Daun & Ranting Kering</p>
        </div>
      </div>

      <label for="berat">Berat Sampah (kg)</label>
      <input type="number" id="berat" placeholder="0.0" min="0" step="0.1" />

      <label for="bank">Pilih bank sampah terdekat</label>
      <select id="bank">
        <option>Bank Sampah Hijau Segar - Jl. Kampus Udayana XI No. 20</option>
        <option>Bank Sampah Citra Bersih - Jl. Melati No. 15</option>
        <option>Bank Sampah Harapan Lestari - Jl. Kenanga No. 9</option>
      </select>

      <label for="foto">Upload Foto</label>
      <div class="upload-box">
        <input type="file" id="foto" accept=".jpg,.jpeg,.png" />
        <div class="upload-placeholder">
          <div class="circle"></div>
          <p>Klik untuk upload foto sampah</p>
          <small>Format: JPG, JPEG, PNG (Max. 5MB)</small>
        </div>
      </div>

      <button class="submit-btn">SETOR</button>
    </main>

    <!-- SCRIPT -->
    <script>
      function toggleActive(el) {
        // Hapus 'active' dari semua kartu
        document
          .querySelectorAll(".waste-card")
          .forEach((card) => card.classList.remove("active"));
        // Tambahkan 'active' ke kartu yang diklik
        el.classList.add("active");
      }
    </script>
  </body>
</html>
