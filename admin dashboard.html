<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin | Organify</title>
    <link rel="stylesheet" href="assets/css/admin dashboard.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo-container">
        <img src="assets/img/logo hitam.png" alt="Organify Logo" class="logo" />
        <div class="status-indicator"></div>
      </div>
      <div class="profile-icon">
        <img src="assets/img/icon user hitam.png" alt="Akun Admin" />
      </div>
    </header>

    <main class="dashboard-container">
      <section class="greeting">
        <h1>Halo, Admin!</h1>
        <p>Pantau aktivitas terbaru sistem secara cepat dan efisien</p>
      </section>

      <nav class="menu">
        <button class="active">Dashboard</button>
        <button>Validasi Setoran</button>
        <button>Kelola Laporan</button>
        <button>Data User</button>
        <button>Kelola Bank Sampah</button>
        <button>Kelola Reward</button>
      </nav>

      <section class="stats-grid">
        <div class="card">
          <p>Total User</p>
          <h2>1,200</h2>
          <img src="assets/img/icon user biru.png" alt="User Icon" />
        </div>
        <div class="card">
          <p>Validasi Pending</p>
          <h2 class="orange">15</h2>
          <img src="assets/img/validasi icon.png" alt="Validasi Icon" />
        </div>
        <div class="card">
          <p>Laporan Pending</p>
          <h2 class="red">10</h2>
          <img src="assets/img/pending icon.png" alt="Warning Icon" />
        </div>
        <div class="card">
          <p>Total Sampah</p>
          <h2>2500kg</h2>
          <img src="assets/img/recycle icon.png" alt="Recycle Icon" />
        </div>
        <div class="card">
          <p>Bank Sampah Aktif</p>
          <h2>10</h2>
          <img src="assets/img/icon bank.png" alt="Bank Icon" />
        </div>
        <div class="card">
          <p>Total Poin Diberikan</p>
          <h2>40,500</h2>
          <img src="assets/img/icon reward.png" alt="Reward Icon" />
        </div>
      </section>
    </main>
  </body>
</html>
