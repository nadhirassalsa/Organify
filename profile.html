<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya</title>
    <link rel="stylesheet" href="assets/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap"

  </head>
  <body>
    <header class="navbar">

      <h1>Profil Saya</h1>
      <button class="logout-btn">‚éã</button>
    </header>

    <main class="container">
      <section class="profile-card">
        <div class="profile-header">
          <div class="profile-icon"></div>
          <div>
            <h2>Anonim S.kom</h2>
            <p>Bergabung sejak September 2024</p>
          </div>
          <button class="btn-save">SIMPAN</button>
        </div>

        <div class="stats">
          <div class="stat-box blue">
            <div class="icon">‚≠ê</div>
            <h3>120</h3>
            <p>Total Setor</p>
          </div>
          <div class="stat-box green">
            <div class="icon">‚öñÔ∏è</div>
            <h3>50Kg</h3>
            <p>Total Berat</p>
          </div>
          <div class="stat-box yellow">
            <div class="icon">ü™ô</div>
            <h3>2.500</h3>

          </div>
          <div class="stat-box purple">
            <div class="icon">üèÜ</div>
            <h3>5</h3>

          </div>
        </div>
      </section>

      <section class="info-card">
        <h2 class="info-title">üë§ Info Profil</h2>

        <div class="info-grid">
          <div class="info-item">
            <label>Nama Lengkap</label>
            <input
              type="text"
              name="nama"
              placeholder="Masukkan nama lengkap"
            />
          </div>

          <div class="info-item">
            <label>Email</label>
            <input type="email" name="email" placeholder="Masukkan email" />
          </div>

          <div class="info-item">
            <label>No. Telepon</label>
            <input
              type="text"
              name="telepon"
              placeholder="Masukkan nomor telepon"
            />
          </div>

          <div class="info-item">
            <label>Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" />
          </div>

          <div class="info-item full">
            <label>Alamat</label>
            <textarea
              name="alamat"
              placeholder="Masukkan alamat lengkap"
            ></textarea>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
