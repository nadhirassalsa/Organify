<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mingzat&family=Mitr:wght@200;300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Mitr';
    }

    body {
      background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), 
        url('items/Rectangle 3.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    /* === LEFT SIDE === */
    .left {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: 
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)), 
        url('items/Rectangle 3.png') center center/cover; /* Gambar layer tambahan */
    }

    .left h1 {
      font-size: 40px;
      font-weight: 500;
      z-index: 2;
    }

    .left p {
      font-size: 16px;
      line-height: 1.6;
      color: #ddd;
      z-index: 2;
      font-family: 'mingzat';
    }

    /* === RIGHT SIDE === */
    .right {
      flex: 1;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); /* Gambar layer tambahan */
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      text-align: left;
      font-weight: 500;
      margin-bottom: 30px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
      font-family: 'mingzat';
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      border-color: #4CAF50;
    }

    .btn {
      background: #006400;
      border: none;
      padding: 8px 40px;
      color: white;
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
      align-self: center; /* biar tetap rata kiri */
    }

    .btn:hover {
      background: #009900;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      font-family: 'mingzat';
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        text-align: center;
        padding: 40px 20px;
      }

      .right h2 {
        text-align: center;
      }

      form {
        align-items: center;
      }

      input {
        width: 100%;
        max-width: 300px;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Let’s Get Started</h1>
      <p>Mulai langkah kecilmu bersama kami untuk jaga bumi → jadi pahlawan lingkungan sambil cuan!</p>
    </div>

    <div class="right">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="password" placeholder="Create Password" required />
        <input type="password" placeholder="Repeat Your Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="login-link">Already Have An Account? <a href="#">Login Here</a></p>
    </div>
  </div>
</body>
</html>
